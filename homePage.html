<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body> 
    <div class="home">
      <div class="form">
        <div class="todos-card">
          <form id="todosForm">
            <input type="text" id="title" placeholder="Text"/>
            <input type="checkbox" id="completed" />            
            <input id="btn"
              type="button"
              value="Submit"
              onclick="printUserData();"
            />
          </form>
        </div>
      </div>
      <div class="cards loading-cards">
        <div id="loading"></div>
        <ul id="todos"></ul>
      </div>
    </div>
  </body>
</html>
